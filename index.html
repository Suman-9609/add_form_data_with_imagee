<script type="text/javascript">

    $('#add_registration_date').datepicker({
        dateFormat: "mm/dd/yy",
        orientation: "top" // add this for placemenet
    });

    $('#edit_registration_date').datepicker();


    $(document).ready(function () {

        $('#school_code').change(function () {
            let id = $('#school_code').val();
            // alert(id);

            if (id != '') {
                $.ajax({
                    url: 'schoolData.php',
                    method: "GET",
                    data: { id: id },
                    dataType: "JSON",
                    success: function (RES) {
                        $('#school_name').val(RES);
                    }
                })
                
            }
            else {
                alert("Please type valid school code");
            }
        });





        $("#add").on('submit', function (e) {
            e.preventDefault();
            console.log("submit clicked...");

            $.ajax({
                url: 'submit.php',
                method: "POST",
                data: new FormData(this),
                dataType: 'json',
                contentType: false,
                cache: false,
                processData: false,

                success: function (response) {
                    $(".statusMsg").css("display","block");

                    if(response.status == 1) {
                        console.log("succesfully upload");
                        $("#add")[0].reset();
                        $('.statusMsg').html('<p>'+response.message+'</p>');
                        $(".statusMsg").css("color","green");
                        // $(".statusMsg").fadeOut(5000);
                    } else {
                        $(".statusMsg").css("display","block");
                        $(".statusMsg").css("color","red");
                        $('.statusMsg').html('<p>'+response.message+'</p>');
                        // $(".statusMsg").fadeOut(5000);
                    }
                }
            })

        })
    });

    $("#add").validate();
    $("#edit").validate();
</script>
